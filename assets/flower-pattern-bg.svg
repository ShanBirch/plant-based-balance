<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Subtle repeating flower pattern for backgrounds -->
  <defs>
    <pattern id="flowerPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Small cherry blossom -->
      <g transform="translate(50, 50) scale(0.3)" opacity="0.15">
        <path d="M0,-8 Q-10,-22 -6,-30 Q0,-36 6,-30 Q10,-22 0,-8" fill="#E8A0B0"/>
        <path d="M0,-8 Q-10,-22 -6,-30 Q0,-36 6,-30 Q10,-22 0,-8" fill="#E8A0B0" transform="rotate(72)"/>
        <path d="M0,-8 Q-10,-22 -6,-30 Q0,-36 6,-30 Q10,-22 0,-8" fill="#E8A0B0" transform="rotate(144)"/>
        <path d="M0,-8 Q-10,-22 -6,-30 Q0,-36 6,-30 Q10,-22 0,-8" fill="#E8A0B0" transform="rotate(216)"/>
        <path d="M0,-8 Q-10,-22 -6,-30 Q0,-36 6,-30 Q10,-22 0,-8" fill="#E8A0B0" transform="rotate(288)"/>
        <circle cx="0" cy="0" r="6" fill="#D98B9C"/>
      </g>
      <!-- Dot accents -->
      <circle cx="20" cy="20" r="2" fill="#F4B4C4" opacity="0.1"/>
      <circle cx="80" cy="80" r="2" fill="#F4B4C4" opacity="0.1"/>
      <circle cx="15" cy="75" r="1.5" fill="#B4A7D6" opacity="0.1"/>
      <circle cx="85" cy="25" r="1.5" fill="#B4A7D6" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#flowerPattern)"/>
</svg>
