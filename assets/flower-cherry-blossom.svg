    <line x1="0" y1="0" x2="8" y2="-8" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="-8" y2="-8" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="10" y2="4" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="-10" y2="4" stroke="#D4AF37" stroke-width="1"/>
    <circle cx="0" cy="-12" r="2" fill="#E8C84A"/>
    <circle cx="8" cy="-8" r="2" fill="#E8C84A"/>
    <circle cx="-8" cy="-8" r="2" fill="#E8C84A"/>
    <circle cx="10" cy="4" r="2" fill="#E8C84A"/>
    <circle cx="-10" cy="4" r="2" fill="#E8C84A"/>
