<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - PlantBasedBalance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .login-logo {
            height: 60px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: #1a4d2e;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #475569;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #f1f5f9;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #48864B;
            background: #f0fdf4;
        }

        .login-btn {
            width: 100%;
            background: #48864B;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-btn:hover {
            background: #3a6346;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72,134,75,0.2);
        }

        .forgot-pass {
            display: block;
            margin-top: 20px;
            color: #48864B;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .signup-prompt {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #f1f5f9;
            font-size: 0.85rem;
            color: #64748b;
        }

        .signup-prompt a {
            color: #48864B;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <a href="index.html">
            <img src="assets/logo_pbb.png" alt="PBB Logo" class="login-logo">
        </a>
        <h1>Welcome Back</h1>
        <p>Log in to access your personalized protocol and dashboard.</p>

        <form onsubmit="event.preventDefault(); window.location.href='app/dashboard.html';">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">LOG IN TO DASHBOARD</button>
        </form>

        <a href="#" class="forgot-pass" onclick="alert('Password reset link sent to your email.');">Forgot your password?</a>

        <div class="signup-prompt">
            Don't have a plan yet? <a href="quiz.html">Start your analysis</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
