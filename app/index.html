<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install PlantBased Balance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9f9f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: #046A38;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #718096;
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.6;
        }
        .btn {
            background: #046A38;
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(4, 106, 56, 0.2);
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:active { transform: scale(0.98); }
        
        .ios-instructions {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 0.9rem;
            display: none; /* Shown by JS if iOS */
        }
        .share-icon { font-size: 1.2rem; vertical-align: middle; }
    </style>
</head>
<body>

    <img src="icon-192.png" class="logo" alt="PBB Logo">
    
    <h1>Welcome Aboard</h1>
    <p>Install the official App to access your meal plans, workouts, and coaching on the go.</p>

    <button id="installBtn" class="btn" style="display: none;">
        Download App <span style="font-size: 1.2em">↓</span>
    </button>
    
    <a href="dashboard.html" class="btn" id="openBtn" style="background: white; color: #046A38; border: 1px solid #046A38; margin-top: 15px;">
        Open in Browser &rarr;
    </a>

    <div id="iosHelp" class="ios-instructions">
        <strong>Install on iPhone:</strong><br>
        1. Tap the Share button <span class="share-icon">⎋</span> below<br>
        2. Scroll down and tap <strong>"Add to Home Screen"</strong>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const iosHelp = document.getElementById('iosHelp');

        // Check if iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
            iosHelp.style.display = 'block';
        }

        // Handle Android/Desktop Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        });
        
        // Service Worker Reg
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
