<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - PlantBasedBalance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .login-logo {
            height: 60px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: #1a4d2e;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #475569;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #f1f5f9;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #48864B;
            background: #f0fdf4;
        }

        .login-btn, .signup-btn {
            width: 100%;
            background: #48864B;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-btn:hover, .signup-btn:hover {
            background: #3a6346;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72,134,75,0.2);
        }

        .login-btn:disabled, .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-pass {
            display: block;
            margin-top: 20px;
            color: #48864B;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .signup-prompt {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #f1f5f9;
            font-size: 0.85rem;
            color: #64748b;
        }

        .signup-prompt a {
            color: #48864B;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .toggle-form {
            color: #48864B;
            cursor: pointer;
            font-weight: 700;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <a href="index.html">
            <img src="assets/logo_pbb.png" alt="PBB Logo" class="login-logo">
        </a>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h1>Welcome Back</h1>
            <p>Log in to access your personalized protocol and dashboard.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn" id="login-btn">LOG IN TO DASHBOARD</button>
            </form>

            <a class="forgot-pass" onclick="handleForgotPassword()">Forgot your password?</a>

            <div class="signup-prompt">
                Don't have an account? <a href="index.html" style="color: #48864B; text-decoration: none; font-weight: 700;">Join the Protocol</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h1>Create Account</h1>
            <p>Join PlantBasedBalance and start your journey today.</p>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" placeholder="Shannon Birch" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" minlength="6" required>
                </div>

                <button type="submit" class="signup-btn" id="signup-btn">CREATE ACCOUNT</button>
            </form>

            <div class="signup-prompt">
                Already have an account? <span class="toggle-form" onclick="showLogin()">Log in here</span>
            </div>
        </div>
    </div>

    <!-- Load Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Initialize Supabase inline -->
    <script>
        // Wait for Supabase library to load
        window.addEventListener('load', function() {
            // Initialize Supabase
            const SUPABASE_URL = 'https://hzapaorxqboevxnumxkv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6YXBhb3J4cWJvZXZ4bnVteGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjA3MTYsImV4cCI6MjA4NDIzNjcxNn0.L8ZuxevbB1pNx2nXtIiiQ-6dZSeqfdGuiEvscljOxq0';

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Create authHelpers
            window.authHelpers = {
                async signUp(email, password, userData = {}) {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: userData,
                            emailRedirectTo: `${window.location.origin}/login.html`
                        }
                    });
                    if (error) throw error;
                    // User creation in public.users is now handled by a database trigger (see database/auth_trigger.sql)
                    return data;
                },

                async signIn(email, password) {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    if (error) throw error;
                    return data;
                },

                async signOut() {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                },

                async getSession() {
                    const { data, error } = await supabase.auth.getSession();
                    if (error) throw error;
                    return data.session;
                },

                async getUser() {
                    const { data, error } = await supabase.auth.getUser();
                    if (error) throw error;
                    return data.user;
                },

                async resetPassword(email) {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`
                    });
                    if (error) throw error;
                }
            };

            // Initialize the page
            initializePage();
        });
    </script>

    <!-- Page code -->
    <script>
        async function initializePage() {
            // Check if already logged in
            const session = await authHelpers.getSession();
            if (session) {
                // Already logged in - redirect to dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/dashboard.html';
                window.location.href = redirect;
                return;
            }

            // Check for signup action (from Stripe redirect)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'signup') {
                showSignup();
            }
        }

        // Toggle between login and signup forms
        function showSignup() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            clearMessages();
        }

        // Display error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Display success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'LOGGING IN...';

            try {
                await authHelpers.signIn(email, password);

                showSuccess('Login successful! Redirecting...');

                // Redirect to dashboard or specified page
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/dashboard.html';

                setTimeout(() => {
                    window.location.href = redirect;
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
                btn.disabled = false;
                btn.textContent = 'LOG IN TO DASHBOARD';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            clearMessages();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');

            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'CREATING ACCOUNT...';

            try {
                // Check for referral code in URL
                const urlParams = new URLSearchParams(window.location.search);
                const referralCode = urlParams.get('ref');

                // Create account
                const signupResult = await authHelpers.signUp(email, password, { name });
                const newUserId = signupResult.user?.id;

                // If there's a referral code and signup was successful, process the referral
                if (referralCode && newUserId) {
                    try {
                        // Find the referrer by their referral code
                        const referrer = await dbHelpers.referrals.getUserByReferralCode(referralCode);

                        if (referrer) {
                            // Wait a moment for user to be created in public.users table
                            await new Promise(resolve => setTimeout(resolve, 1000));

                            // Create referral record
                            const referralRecord = await dbHelpers.referrals.create(
                                referrer.id,
                                newUserId,
                                referralCode
                            );

                            // Call backend to extend referrer's subscription
                            await fetch('/.netlify/functions/extend-subscription', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    userId: referrer.id,
                                    daysToAdd: 14, // 2 weeks
                                    referralId: referralRecord.id
                                })
                            });

                            // Update the new user's referred_by_user_id
                            await dbHelpers.users.update(newUserId, {
                                referred_by_user_id: referrer.id
                            });

                            console.log('Referral processed successfully!');
                        }
                    } catch (referralError) {
                        // Don't fail signup if referral processing fails
                        console.error('Error processing referral:', referralError);
                    }
                }

                showSuccess('Account created successfully! Redirecting to dashboard...');

                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Signup error:', error);

                if (error.message.includes('already registered')) {
                    showError('This email is already registered. Please log in instead.');
                } else {
                    showError(error.message || 'Failed to create account. Please try again.');
                }

                btn.disabled = false;
                btn.textContent = 'CREATE ACCOUNT';
            }
        }

        // Handle forgot password
        async function handleForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');

            if (!email) return;

            try {
                await authHelpers.resetPassword(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Failed to send reset email. Please check your email address.');
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
