<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow -->
  <defs>
    <radialGradient id="ballGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main ball -->
  <circle cx="50" cy="50" r="48" fill="url(#ballGradient)" filter="url(#glow)"/>

  <!-- Shine effect -->
  <ellipse cx="38" cy="35" rx="18" ry="12" fill="white" opacity="0.4"/>

  <!-- 4 Stars arranged in diamond pattern -->
  <!-- Top star -->
  <path d="M 50,20 L 52,27 L 59,27 L 53,31 L 55,38 L 50,34 L 45,38 L 47,31 L 41,27 L 48,27 Z" fill="#DC143C"/>

  <!-- Right star -->
  <path d="M 68,42 L 70,49 L 77,49 L 71,53 L 73,60 L 68,56 L 63,60 L 65,53 L 59,49 L 66,49 Z" fill="#DC143C"/>

  <!-- Bottom star -->
  <path d="M 50,64 L 52,71 L 59,71 L 53,75 L 55,82 L 50,78 L 45,82 L 47,75 L 41,71 L 48,71 Z" fill="#DC143C"/>

  <!-- Left star -->
  <path d="M 32,42 L 34,49 L 41,49 L 35,53 L 37,60 L 32,56 L 27,60 L 29,53 L 23,49 L 30,49 Z" fill="#DC143C"/>

  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#CC6600" stroke-width="1.5" opacity="0.6"/>
</svg>
