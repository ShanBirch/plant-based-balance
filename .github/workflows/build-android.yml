name: Build Android APK

on:
  # Build when you push to main
  push:
    branches: [main]
  # Also allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Java (required for Android build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK platform 36
        run: sdkmanager "platforms;android-36"

      # Write google-services.json from GitHub secret so FCM push notifications work.
      # Add this secret in: GitHub repo → Settings → Secrets → Actions → GOOGLE_SERVICES_JSON
      # Value: paste the full contents of your google-services.json from Firebase console.
      - name: Write google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
            echo "✓ google-services.json written — push notifications enabled"
          else
            echo "⚠ GOOGLE_SERVICES_JSON secret not set — push notifications won't work in this build"
            echo "  Add it in: GitHub repo → Settings → Secrets → Actions"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: chmod +x gradlew && ./gradlew assembleDebug

      # Always keep the artifact as a fallback download from the Actions tab
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitgotchi-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # Upload to Firebase App Distribution — testers get an OTA update prompt on their phone.
      # Add these secrets in: GitHub repo → Settings → Secrets → Actions
      #   FIREBASE_APP_ID       — from Firebase console → Project Settings → your Android app
      #   FIREBASE_SERVICE_ACCOUNT — JSON key from Firebase console → Project Settings → Service accounts
      - name: Upload to Firebase App Distribution
        if: ${{ env.FIREBASE_APP_ID != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          testers: shannonbirch@cocospersonaltraining.com
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "Build from commit ${{ github.sha }}"
