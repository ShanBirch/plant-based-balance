<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
    <filter id="heartGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart shape -->
  <g filter="url(#heartGlow)">
    <path d="M50,85 C50,85 20,60 20,40 C20,25 30,20 40,25 C45,28 50,35 50,35 C50,35 55,28 60,25 C70,20 80,25 80,40 C80,60 50,85 50,85 Z"
          fill="url(#heartGradient)" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Sparkles around heart -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="25" cy="30" r="2"/>
    <circle cx="75" cy="30" r="2"/>
    <circle cx="35" cy="70" r="1.5"/>
    <circle cx="65" cy="70" r="1.5"/>
  </g>
</svg>
