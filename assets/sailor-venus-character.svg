<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500">
  <defs>
    <linearGradient id="venusHairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="venusDressGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <filter id="venusGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Character silhouette with Sailor Venus colors -->
  <g filter="url(#venusGlow)">
    <!-- Body/Dress -->
    <ellipse cx="150" cy="280" rx="60" ry="100" fill="url(#venusDressGradient)"/>
    <rect x="110" y="180" width="80" height="100" rx="20" fill="url(#venusDressGradient)"/>

    <!-- Orange sailor collar -->
    <path d="M110,200 L90,240 L210,240 L190,200 Z" fill="#FF8C00"/>

    <!-- Orange bow -->
    <ellipse cx="150" cy="240" rx="25" ry="15" fill="#FFA500"/>

    <!-- Head -->
    <circle cx="150" cy="120" r="50" fill="#FFE4C4"/>

    <!-- Long blonde hair -->
    <ellipse cx="150" cy="150" rx="65" ry="80" fill="url(#venusHairGradient)"/>

    <!-- Hair bow -->
    <ellipse cx="150" cy="80" rx="30" ry="15" fill="#FFA500"/>

    <!-- Tiara -->
    <rect x="130" y="90" width="40" height="6" fill="#FFD700"/>
    <circle cx="150" cy="93" r="8" fill="#FF8C00"/>

    <!-- Venus symbol on forehead -->
    <circle cx="150" cy="108" r="6" fill="#FFD700"/>
    <line x1="150" y1="114" x2="150" y2="120" stroke="#FFD700" stroke-width="2"/>
    <line x1="145" y1="117" x2="155" y2="117" stroke="#FFD700" stroke-width="2"/>

    <!-- Arms -->
    <rect x="70" y="200" width="20" height="80" rx="10" fill="#FFE4C4"/>
    <rect x="210" y="200" width="20" height="80" rx="10" fill="#FFE4C4"/>

    <!-- Orange gloves -->
    <ellipse cx="80" cy="290" rx="15" ry="20" fill="#FFA500"/>
    <ellipse cx="220" cy="290" rx="15" ry="20" fill="#FFA500"/>

    <!-- Legs -->
    <rect x="125" y="370" width="18" height="110" rx="9" fill="#FFE4C4"/>
    <rect x="157" y="370" width="18" height="110" rx="9" fill="#FFE4C4"/>

    <!-- Orange boots -->
    <ellipse cx="134" cy="480" rx="20" ry="15" fill="#FF8C00"/>
    <ellipse cx="166" cy="480" rx="20" ry="15" fill="#FF8C00"/>
  </g>

  <!-- Hearts around character (Venus theme) -->
  <g fill="#FF69B4" opacity="0.7">
    <path d="M50,150 C50,150 40,140 40,135 C40,130 43,128 46,130 C48,132 50,136 50,136 C50,136 52,132 54,130 C57,128 60,130 60,135 C60,140 50,150 50,150 Z"/>
    <path d="M250,150 C250,150 240,140 240,135 C240,130 243,128 246,130 C248,132 250,136 250,136 C250,136 252,132 254,130 C257,128 260,130 260,135 C260,140 250,150 250,150 Z"/>
    <circle cx="150" cy="40" r="4"/>
    <circle cx="80" cy="320" r="3"/>
    <circle cx="220" cy="320" r="3"/>
  </g>
</svg>
