<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" fill="none">
  <!-- Horizontal divider with flowers -->

  <!-- Center line with gradient -->
  <line x1="0" y1="30" x2="160" y2="30" stroke="#E8A0B0" stroke-width="1" opacity="0.4"/>
  <line x1="240" y1="30" x2="400" y2="30" stroke="#E8A0B0" stroke-width="1" opacity="0.4"/>

  <!-- Center flower cluster -->
  <!-- Main cherry blossom -->
  <g transform="translate(200, 30) scale(0.45)">
    <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFD1DC"/>
    <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFD1DC" transform="rotate(72)"/>
    <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFBCD0" transform="rotate(144)"/>
    <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFBCD0" transform="rotate(216)"/>
    <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFD1DC" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="8" fill="#FFE4EC"/>
    <circle cx="0" cy="-10" r="2" fill="#E8C84A"/>
    <circle cx="8" cy="-5" r="2" fill="#E8C84A"/>
    <circle cx="-8" cy="-5" r="2" fill="#E8C84A"/>
  </g>

