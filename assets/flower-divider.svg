  <g transform="translate(165, 30) scale(0.25)">
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(72)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(144)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(216)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="5" fill="#FFE4EC"/>
  </g>

  <!-- Right small flowers -->
  <g transform="translate(235, 30) scale(0.25)">
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(72)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(144)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(216)"/>
    <path d="M0,-8 Q-10,-20 -6,-28 Q0,-34 6,-28 Q10,-20 0,-8" fill="#F4B4C4" transform="rotate(288)"/>
