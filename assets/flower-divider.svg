  <!-- Leaves -->
  <ellipse cx="145" cy="32" rx="12" ry="5" fill="#98C9A3" transform="rotate(-15, 145, 32)" opacity="0.7"/>
  <ellipse cx="255" cy="32" rx="12" ry="5" fill="#98C9A3" transform="rotate(15, 255, 32)" opacity="0.7"/>

  <!-- Buds -->
  <circle cx="130" cy="30" r="3" fill="#E8A0B0" opacity="0.6"/>
