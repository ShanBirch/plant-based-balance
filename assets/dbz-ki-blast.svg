<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="kiBlast" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#00BFFF"/>
      <stop offset="60%" style="stop-color:#0080FF"/>
      <stop offset="100%" style="stop-color:#0047AB;stop-opacity:0"/>
    </radialGradient>
    <filter id="kiGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="40" cy="40" r="35" fill="url(#kiBlast)" filter="url(#kiGlow)" opacity="0.8"/>

  <!-- Inner core -->
  <circle cx="40" cy="40" r="15" fill="#00BFFF" opacity="0.9"/>
  <circle cx="40" cy="40" r="8" fill="white" opacity="0.9"/>

  <!-- Energy rays -->
  <g stroke="#00BFFF" stroke-width="2" opacity="0.6">
    <line x1="40" y1="5" x2="40" y2="20"/>
    <line x1="40" y1="60" x2="40" y2="75"/>
    <line x1="5" y1="40" x2="20" y2="40"/>
    <line x1="60" y1="40" x2="75" y2="40"/>
    <line x1="15" y1="15" x2="25" y2="25"/>
    <line x1="55" y1="55" x2="65" y2="65"/>
    <line x1="65" y1="15" x2="55" y2="25"/>
    <line x1="25" y1="55" x2="15" y2="65"/>
  </g>
</svg>
