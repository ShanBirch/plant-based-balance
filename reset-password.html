<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #48864B 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            height: 48px;
            width: auto;
            margin-bottom: 24px;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            color: #1a4d2e;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #475569;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #48864B;
            background: #f0fdf4;
        }

        .password-requirements {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #48864B;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #3a6346;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 134, 75, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            display: block;
        }

        .back-to-login {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-login a {
            color: #48864B;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f1f5f9;
            border-top: 3px solid #48864B;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="balance_logo.png" alt="Balance Logo" class="logo">
        <h1>Reset Password</h1>
        <p class="subtitle">Secure your account with a new password</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                    minlength="6"
                >
                <div class="password-requirements">
                    Minimum 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="••••••••"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" id="submitBtn">Update Password</button>

            <div id="message" class="message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="back-to-login">
            <a href="/login.html">Back to login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://hzapaorxqboevxnumxkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6YXBhb3J4cWJvZXZ4bnVteGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NjA3MTYsImV4cCI6MjA4NDIzNjcxNn0.L8ZuxevbB1pNx2nXtIiiQ-6dZSeqfdGuiEvscljOxq0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        let sessionReady = false;

        // Show message to user
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Clear message
        function clearMessage() {
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
        }

        // Handle successful auth state change
        function onAuthReady() {
            sessionReady = true;
            submitBtn.disabled = false;
            showMessage('Session verified. You can now reset your password.', 'info');
            setTimeout(clearMessage, 3000);
        }

        // Listen for Supabase auth events
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth events:', event, session);
            if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && window.location.hash.includes('access_token'))) {
                onAuthReady();
            }
        });

        // Immediate check for session (sometimes event listner is too late)
        async function checkInitialSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session && window.location.hash.includes('access_token')) {
                console.log('Session found on load');
                onAuthReady();
            } else if (!window.location.hash.includes('access_token') && !session) {
                // If no hash and no session, this link is likely invalid or expired
                setTimeout(() => {
                    if (!sessionReady) {
                        showMessage('Invalid or expired reset link. Redirecting to login...', 'error');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    }
                }, 2000);
            }
        }

        checkInitialSession();

        // Disable submit initially
        submitBtn.disabled = true;

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('SUCCESS! Your password has been updated.', 'success');
                loadingDiv.style.display = 'none';

                // Attempt to sign out, but don't let it block the redirect if it fails
                try {
                    await supabase.auth.signOut();
                } catch (signOutError) {
                    console.warn('Sign out error:', signOutError);
                }

                showMessage('Password updated! Redirecting you to the login page...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2500);
            } catch (error) {
                console.error('Error updating password:', error);
                showMessage(error.message || 'Failed to update password. Please try again or request a new link.', 'error');
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
