<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Golden SSJ Hair Gradient for Vegeta -->
    <linearGradient id="ssjHairVegeta" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="60%" style="stop-color:#FFF44F"/>
      <stop offset="100%" style="stop-color:#FFFF99"/>
    </linearGradient>
    <!-- Hair shadow -->
    <linearGradient id="vegetaHairShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Aura Gradient - more intense for Vegeta -->
    <radialGradient id="vegetaAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="35%" style="stop-color:#FFA500;stop-opacity:0.5"/>
      <stop offset="65%" style="stop-color:#FF6B00;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    <!-- Skin gradient -->
    <linearGradient id="vegetaSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4C4"/>
      <stop offset="100%" style="stop-color:#D2B48C"/>
    </linearGradient>
    <!-- Blue bodysuit -->
    <linearGradient id="blueBodysuit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="50%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
    <!-- White armor -->
    <linearGradient id="whiteArmor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
    <!-- Gold armor trim -->
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="vegetaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow -->
    <filter id="vegetaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Aura Circle -->
  <ellipse cx="100" cy="120" rx="95" ry="115" fill="url(#vegetaAura)"/>

  <!-- Energy particles -->
  <g fill="#FFD700" opacity="0.9">
    <circle cx="20" cy="50" r="2.5"/>
    <circle cx="180" cy="60" r="3"/>
    <circle cx="30" cy="130" r="2"/>
    <circle cx="170" cy="140" r="2.5"/>
    <circle cx="15" cy="90" r="2"/>
    <circle cx="185" cy="100" r="2"/>
  </g>

  <!-- Lightning bolts - more aggressive for Vegeta -->
  <g stroke="#00BFFF" stroke-width="2.5" fill="none" filter="url(#vegetaGlow)" opacity="0.95">
    <path d="M25 70 L42 82 L30 98 L48 88"/>
    <path d="M175 70 L158 82 L170 98 L152 88"/>
    <path d="M20 140 L38 132 L25 150 L42 142"/>
    <path d="M180 140 L162 132 L175 150 L158 142"/>
  </g>

  <!-- Body/Shoulders with Saiyan Armor -->
  <path d="M50 175 Q55 158 72 148 L100 142 L128 148 Q145 158 150 175 L155 215 L45 215 Z" fill="url(#blueBodysuit)" filter="url(#vegetaShadow)"/>

  <!-- White chest armor -->
  <path d="M60 160 Q65 150 80 148 L100 145 L120 148 Q135 150 140 160 L145 185 L55 185 Z" fill="url(#whiteArmor)"/>

  <!-- Armor chest plate detail -->
  <path d="M70 155 L100 150 L130 155 L125 178 L75 178 Z" fill="url(#whiteArmor)" stroke="url(#goldTrim)" stroke-width="2"/>

  <!-- Center armor line -->
  <line x1="100" y1="150" x2="100" y2="178" stroke="#C0C0C0" stroke-width="1"/>

  <!-- Gold shoulder straps -->
  <path d="M60 160 L72 148 L80 155 L68 165" fill="url(#goldTrim)"/>
  <path d="M140 160 L128 148 L120 155 L132 165" fill="url(#goldTrim)"/>

  <!-- Neck -->
  <rect x="88" y="125" width="24" height="20" rx="4" fill="url(#vegetaSkin)"/>

  <!-- Blue collar from bodysuit -->
  <path d="M85 140 Q100 145 115 140" stroke="#003366" stroke-width="3" fill="none"/>

  <!-- Face shape - Vegeta has more angular, stern features -->
  <path d="M70 90 Q68 72 76 58 Q86 48 100 46 Q114 48 124 58 Q132 72 130 90 Q128 108 120 118 Q112 128 100 130 Q88 128 80 118 Q72 108 70 90 Z" fill="url(#vegetaSkin)" filter="url(#vegetaShadow)"/>

  <!-- Pronounced widow's peak forehead -->
  <path d="M75 65 Q100 55 125 65" stroke="#D2B48C" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Sharper jawline for Vegeta -->
  <path d="M74 95 Q82 115 100 125 Q118 115 126 95" stroke="#C4A484" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Ears -->
  <ellipse cx="68" cy="90" rx="5" ry="9" fill="url(#vegetaSkin)"/>
  <ellipse cx="132" cy="90" rx="5" ry="9" fill="url(#vegetaSkin)"/>
  <ellipse cx="68" cy="90" rx="2.5" ry="5" fill="#D2B48C" opacity="0.5"/>
  <ellipse cx="132" cy="90" rx="2.5" ry="5" fill="#D2B48C" opacity="0.5"/>

  <!-- Eyes - fierce, narrow Vegeta eyes -->
  <g>
    <!-- Left eye - more narrow and intense -->
    <ellipse cx="86" cy="86" rx="9" ry="6" fill="white"/>
    <ellipse cx="86" cy="87" rx="6" ry="5" fill="#00CED1"/>
    <ellipse cx="86" cy="87" rx="4" ry="3.5" fill="#008B8B"/>
    <circle cx="85" cy="85" r="2.5" fill="black"/>
    <ellipse cx="83" cy="84" rx="1.5" ry="1" fill="white"/>
    <!-- Vegeta's signature scowl eyebrow -->
    <path d="M74 74 Q82 70 95 77" stroke="#2F1810" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Right eye -->
    <ellipse cx="114" cy="86" rx="9" ry="6" fill="white"/>
    <ellipse cx="114" cy="87" rx="6" ry="5" fill="#00CED1"/>
    <ellipse cx="114" cy="87" rx="4" ry="3.5" fill="#008B8B"/>
    <circle cx="115" cy="85" r="2.5" fill="black"/>
    <ellipse cx="113" cy="84" rx="1.5" ry="1" fill="white"/>
    <!-- Scowl eyebrow -->
    <path d="M126 74 Q118 70 105 77" stroke="#2F1810" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Nose - sharp, defined -->
  <path d="M100 88 L97 102 Q99 106 100 106 Q101 106 103 102" stroke="#B8956C" stroke-width="1.5" fill="none"/>

  <!-- Proud smirk - classic Vegeta expression -->
  <path d="M92 114 Q100 110 108 114" stroke="#5D4037" stroke-width="2.5" fill="none"/>
  <path d="M108 114 Q112 112 115 114" stroke="#5D4037" stroke-width="1.5" fill="none"/>

  <!-- Vegeta's SSJ Hair - distinctive flame shape -->
  <g fill="url(#ssjHairVegeta)" filter="url(#vegetaGlow)">
    <!-- Main widow's peak flame spikes -->
    <path d="M100 46 L95 -5 L100 30 L100 -15 L100 30 L105 -5 L100 46"/>

    <!-- Left side flame spikes -->
    <path d="M90 48 L80 5 L88 40 L70 0 L85 38 L55 10 L80 45 Z"/>
    <path d="M80 50 L60 15 L78 48 L50 20 L75 52 Z"/>

    <!-- Right side flame spikes -->
    <path d="M110 48 L120 5 L112 40 L130 0 L115 38 L145 10 L120 45 Z"/>
    <path d="M120 50 L140 15 L122 48 L150 20 L125 52 Z"/>

    <!-- Side burns/temple spikes - Vegeta signature -->
    <path d="M70 70 L45 50 L65 68 L35 55 L62 72 L30 65 L60 80 Z"/>
    <path d="M130 70 L155 50 L135 68 L165 55 L138 72 L170 65 L140 80 Z"/>

    <!-- Front hairline - sharp widow's peak -->
    <path d="M72 72 L60 55 L74 68 L55 50 L76 65 Q88 58 100 55 Q112 58 124 65 L145 50 L126 68 L140 55 L128 72 Q100 78 72 72 Z"/>

    <!-- Extra vertical spikes -->
    <path d="M85 45 L78 0 L87 38"/>
    <path d="M115 45 L122 0 L113 38"/>
    <path d="M92 42 L88 8 L94 38"/>
    <path d="M108 42 L112 8 L106 38"/>
  </g>

  <!-- Hair depth/shadow -->
  <g fill="url(#vegetaHairShadow)" opacity="0.25">
    <path d="M72 72 Q100 65 128 72 Q100 78 72 72"/>
  </g>

  <!-- Royal power sparkles -->
  <g fill="#FFFFFF" opacity="0.95">
    <polygon points="35,40 38,44 35,48 32,44"/>
    <polygon points="165,40 168,44 165,48 162,44"/>
    <polygon points="25,110 28,114 25,118 22,114"/>
    <polygon points="175,110 178,114 175,118 172,114"/>
    <polygon points="50,25 52,28 50,31 48,28"/>
    <polygon points="150,25 152,28 150,31 148,28"/>
  </g>
</svg>
