name: Build iOS App

on:
  # Build when you push to main
  push:
    branches: [main]
  # Also allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Build iOS app (unsigned)
        working-directory: ios/App
        run: |
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package .app for simulator
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r ../../../../../../fitgotchi-ios-simulator.zip App.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitgotchi-ios-simulator
          path: fitgotchi-ios-simulator.zip
          retention-days: 30
