<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500">
  <defs>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dressGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <filter id="characterGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Character silhouette with Sailor Moon colors -->
  <g filter="url(#characterGlow)">
    <!-- Body/Dress -->
    <ellipse cx="150" cy="280" rx="60" ry="100" fill="url(#dressGradient)"/>
    <rect x="110" y="180" width="80" height="100" rx="20" fill="url(#dressGradient)"/>

    <!-- Blue sailor collar -->
    <path d="M110,200 L90,240 L210,240 L190,200 Z" fill="#4169E1"/>

    <!-- Red bow -->
    <ellipse cx="150" cy="240" rx="25" ry="15" fill="#DC143C"/>

    <!-- Head -->
    <circle cx="150" cy="120" r="50" fill="#FFE4C4"/>

    <!-- Blonde hair buns -->
    <circle cx="110" cy="100" r="25" fill="url(#hairGradient)"/>
    <circle cx="190" cy="100" r="25" fill="url(#hairGradient)"/>

    <!-- Hair flowing down -->
    <ellipse cx="150" cy="150" rx="55" ry="40" fill="url(#hairGradient)"/>

    <!-- Tiara -->
    <rect x="130" y="85" width="40" height="6" fill="#FFD700"/>
    <circle cx="150" cy="88" r="8" fill="#FF1493"/>

    <!-- Crescent moon on forehead -->
    <g transform="translate(150, 105)">
      <circle r="6" fill="#FFD700"/>
      <circle cx="3" cy="0" r="5" fill="#FFE4C4"/>
    </g>

    <!-- Arms -->
    <rect x="70" y="200" width="20" height="80" rx="10" fill="#FFE4C4"/>
    <rect x="210" y="200" width="20" height="80" rx="10" fill="#FFE4C4"/>

    <!-- White gloves -->
    <ellipse cx="80" cy="290" rx="15" ry="20" fill="#FFFFFF"/>
    <ellipse cx="220" cy="290" rx="15" ry="20" fill="#FFFFFF"/>

    <!-- Legs -->
    <rect x="125" y="370" width="18" height="110" rx="9" fill="#FFE4C4"/>
    <rect x="157" y="370" width="18" height="110" rx="9" fill="#FFE4C4"/>

    <!-- Red boots -->
    <ellipse cx="134" cy="480" rx="20" ry="15" fill="#DC143C"/>
    <ellipse cx="166" cy="480" rx="20" ry="15" fill="#DC143C"/>
  </g>

  <!-- Sparkles around character -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="50" cy="150" r="4"/>
    <circle cx="250" cy="150" r="4"/>
    <circle cx="80" cy="300" r="3"/>
    <circle cx="220" cy="300" r="3"/>
    <circle cx="150" cy="50" r="5"/>
  </g>
</svg>
