<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" width="60" height="100">
  <defs>
    <linearGradient id="lightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#00BFFF"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
    <filter id="lightningGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning bolt -->
  <path d="M35 0 L25 35 L40 35 L20 65 L35 65 L10 100 L25 60 L12 60 L30 30 L18 30 Z"
        fill="url(#lightning)"
        filter="url(#lightningGlow)"
        opacity="0.9"/>

  <!-- Inner highlight -->
  <path d="M32 8 L26 32 L36 32 L24 55 L32 55 L18 85 L26 55 L18 55 L28 32 L22 32 Z"
        fill="white"
        opacity="0.5"/>
</svg>
