<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Golden SSJ Hair Gradient -->
    <linearGradient id="ssjHairGoku" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF44F"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <!-- Hair shadow -->
    <linearGradient id="hairShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Aura Gradient -->
    <radialGradient id="gokuAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.7"/>
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#FF6B00;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    <!-- Skin gradient -->
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4C4"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
    <!-- Gi orange gradient -->
    <linearGradient id="giOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="50%" style="stop-color:#E65C00"/>
      <stop offset="100%" style="stop-color:#CC5200"/>
    </linearGradient>
    <!-- Blue undershirt -->
    <linearGradient id="blueShirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#0047AB"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="gokuGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Aura Circle -->
  <ellipse cx="100" cy="120" rx="95" ry="115" fill="url(#gokuAura)"/>

  <!-- Energy particles -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="25" cy="60" r="3"/>
    <circle cx="175" cy="70" r="2.5"/>
    <circle cx="35" cy="140" r="2"/>
    <circle cx="165" cy="150" r="3"/>
    <circle cx="20" cy="100" r="2"/>
    <circle cx="180" cy="110" r="2.5"/>
  </g>

  <!-- Lightning bolts -->
  <g stroke="#00BFFF" stroke-width="2" fill="none" filter="url(#gokuGlow)" opacity="0.9">
    <path d="M30 80 L45 90 L35 105 L50 95"/>
    <path d="M170 80 L155 90 L165 105 L150 95"/>
    <path d="M25 150 L40 145 L30 160 L45 155"/>
    <path d="M175 150 L160 145 L170 160 L155 155"/>
  </g>

  <!-- Body/Shoulders -->
  <path d="M55 175 Q60 160 75 150 L100 145 L125 150 Q140 160 145 175 L150 210 L50 210 Z" fill="url(#giOrange)" filter="url(#dropShadow)"/>

  <!-- Blue undershirt at collar -->
  <path d="M78 152 L100 165 L122 152 L100 178 Z" fill="url(#blueShirt)"/>

  <!-- Gi collar details -->
  <path d="M75 150 L85 155 L100 148 L115 155 L125 150" stroke="#CC5200" stroke-width="2" fill="none"/>

  <!-- Neck -->
  <rect x="88" y="130" width="24" height="22" rx="4" fill="url(#skinTone)"/>

  <!-- Neck muscle lines -->
  <path d="M92 135 L94 148" stroke="#DEB887" stroke-width="1" opacity="0.5"/>
  <path d="M108 135 L106 148" stroke="#DEB887" stroke-width="1" opacity="0.5"/>

  <!-- Face shape - more angular, mature -->
  <path d="M68 95 Q65 75 75 60 Q85 50 100 48 Q115 50 125 60 Q135 75 132 95 Q130 115 120 125 Q110 135 100 137 Q90 135 80 125 Q70 115 68 95 Z" fill="url(#skinTone)" filter="url(#dropShadow)"/>

  <!-- Jawline definition -->
  <path d="M72 100 Q80 120 100 130 Q120 120 128 100" stroke="#DEB887" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Ears -->
  <ellipse cx="66" cy="95" rx="6" ry="10" fill="url(#skinTone)"/>
  <ellipse cx="134" cy="95" rx="6" ry="10" fill="url(#skinTone)"/>
  <ellipse cx="66" cy="95" rx="3" ry="6" fill="#DEB887" opacity="0.5"/>
  <ellipse cx="134" cy="95" rx="3" ry="6" fill="#DEB887" opacity="0.5"/>

  <!-- Eyes - intense teal SSJ eyes -->
  <g>
    <!-- Left eye -->
    <ellipse cx="85" cy="90" rx="10" ry="8" fill="white"/>
    <ellipse cx="85" cy="91" rx="7" ry="6" fill="#00CED1"/>
    <ellipse cx="85" cy="91" rx="5" ry="4" fill="#008B8B"/>
    <circle cx="84" cy="89" r="3" fill="black"/>
    <ellipse cx="82" cy="88" rx="2" ry="1.5" fill="white"/>
    <!-- Intense eyebrow -->
    <path d="M72 78 Q80 73 94 80" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Right eye -->
    <ellipse cx="115" cy="90" rx="10" ry="8" fill="white"/>
    <ellipse cx="115" cy="91" rx="7" ry="6" fill="#00CED1"/>
    <ellipse cx="115" cy="91" rx="5" ry="4" fill="#008B8B"/>
    <circle cx="116" cy="89" r="3" fill="black"/>
    <ellipse cx="114" cy="88" rx="2" ry="1.5" fill="white"/>
    <!-- Intense eyebrow -->
    <path d="M128 78 Q120 73 106 80" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Nose - more defined -->
  <path d="M100 92 L96 108 Q98 112 100 112 Q102 112 104 108" stroke="#C4A484" stroke-width="1.5" fill="none"/>

  <!-- Nose bridge shadow -->
  <path d="M97 85 L99 100" stroke="#DEB887" stroke-width="1" opacity="0.5"/>

  <!-- Determined mouth -->
  <path d="M90 120 Q100 116 110 120" stroke="#8B4513" stroke-width="2.5" fill="none"/>
  <path d="M92 122 Q100 119 108 122" stroke="#A0522D" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- SSJ Hair - dramatic spikes -->
  <g fill="url(#ssjHairGoku)" filter="url(#gokuGlow)">
    <!-- Main upward spikes -->
    <path d="M100 48 L88 5 L95 40 L75 0 L90 38 L60 8 L82 42 L45 15 L75 48 Z"/>
    <path d="M100 48 L112 5 L105 40 L125 0 L110 38 L140 8 L118 42 L155 15 L125 48 Z"/>

    <!-- Side spikes - left -->
    <path d="M68 70 L35 55 L60 72 L25 65 L55 78 L20 80 L52 88 Z"/>

    <!-- Side spikes - right -->
    <path d="M132 70 L165 55 L140 72 L175 65 L145 78 L180 80 L148 88 Z"/>

    <!-- Front bangs -->
    <path d="M72 75 L55 50 L70 70 L50 45 L68 68 L45 55 L72 72 Q85 60 100 55 Q115 60 128 72 L155 55 L132 68 L150 45 L130 70 L145 50 L128 75 Q100 82 72 75 Z"/>

    <!-- Top center dramatic spike -->
    <path d="M100 45 L95 -10 L100 35 L100 -15 L100 35 L105 -10 L100 45"/>

    <!-- Additional accent spikes -->
    <path d="M85 45 L80 10 L88 40"/>
    <path d="M115 45 L120 10 L112 40"/>
  </g>

  <!-- Hair shadow/depth -->
  <g fill="url(#hairShadow)" opacity="0.3">
    <path d="M72 75 Q85 70 100 68 Q115 70 128 75 Q100 82 72 75"/>
  </g>

  <!-- Power sparkles -->
  <g fill="#FFFFFF" opacity="0.9">
    <polygon points="40,50 43,53 40,56 37,53"/>
    <polygon points="160,50 163,53 160,56 157,53"/>
    <polygon points="30,120 33,123 30,126 27,123"/>
    <polygon points="170,120 173,123 170,126 167,123"/>
  </g>
</svg>
