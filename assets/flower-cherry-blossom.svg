    </g>
    <g transform="rotate(216)">
      <path d="M0,-8 Q-12,-25 -8,-35 Q0,-42 8,-35 Q12,-25 0,-8" fill="#FFBCD0"/>
    </g>
    <g transform="rotate(288)">
