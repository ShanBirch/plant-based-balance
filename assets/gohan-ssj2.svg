<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Golden SSJ2 Hair Gradient -->
    <linearGradient id="ssj2Hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <!-- Aura Gradient -->
    <radialGradient id="ssj2Aura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0"/>
    </radialGradient>
    <!-- Lightning effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Aura Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#ssj2Aura)"/>

  <!-- Lightning bolts around aura -->
  <g filter="url(#glow)" stroke="#00BFFF" stroke-width="2" fill="none" opacity="0.9">
    <path d="M40 60 L55 70 L45 85 L60 75"/>
    <path d="M160 60 L145 70 L155 85 L140 75"/>
    <path d="M30 120 L50 115 L40 130 L55 125"/>
    <path d="M170 120 L150 115 L160 130 L145 125"/>
    <path d="M60 40 L70 55 L55 50 L75 60"/>
    <path d="M140 40 L130 55 L145 50 L125 60"/>
  </g>

  <!-- Body/Gi (Orange) -->
  <path d="M70 155 Q75 140 85 135 L100 130 L115 135 Q125 140 130 155 L135 185 L65 185 Z" fill="#FF6B00"/>
  <!-- Gi collar -->
  <path d="M85 135 L100 145 L115 135 L100 155 Z" fill="#0047AB"/>

  <!-- Neck -->
  <rect x="92" y="120" width="16" height="15" rx="3" fill="#FFE4B5"/>

  <!-- Face -->
  <ellipse cx="100" cy="100" rx="32" ry="38" fill="#FFE4B5"/>

  <!-- Intense eyes (SSJ2 characteristic) -->
  <g>
    <!-- Left eye -->
    <ellipse cx="88" cy="102" rx="8" ry="6" fill="white"/>
    <ellipse cx="88" cy="103" rx="5" ry="4" fill="#00CED1"/>
    <circle cx="87" cy="102" r="2.5" fill="black"/>
    <ellipse cx="85" cy="101" rx="1" ry="0.8" fill="white"/>
    <!-- Angry eyebrow -->
    <path d="M78 93 Q85 90 96 95" stroke="#8B4513" stroke-width="3" fill="none"/>

    <!-- Right eye -->
    <ellipse cx="112" cy="102" rx="8" ry="6" fill="white"/>
    <ellipse cx="112" cy="103" rx="5" ry="4" fill="#00CED1"/>
    <circle cx="113" cy="102" r="2.5" fill="black"/>
    <ellipse cx="111" cy="101" rx="1" ry="0.8" fill="white"/>
    <!-- Angry eyebrow -->
    <path d="M122 93 Q115 90 104 95" stroke="#8B4513" stroke-width="3" fill="none"/>
  </g>

  <!-- Nose -->
  <path d="M100 105 L97 115 L100 117" stroke="#DEB887" stroke-width="1.5" fill="none"/>

  <!-- Determined mouth -->
  <path d="M92 125 Q100 122 108 125" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- SSJ2 Spiky Hair -->
  <g fill="url(#ssj2Hair)">
    <!-- Main hair spikes going up dramatically -->
    <path d="M100 60 L90 25 L95 50 L80 20 L88 48 L65 25 L78 52 L55 35 L72 58 Z"/>
    <path d="M100 60 L110 25 L105 50 L120 20 L112 48 L135 25 L122 52 L145 35 L128 58 Z"/>
    <!-- Side spikes -->
    <path d="M68 75 L45 65 L62 80 L40 78 L58 90 Z"/>
    <path d="M132 75 L155 65 L138 80 L160 78 L142 90 Z"/>
    <!-- Front hair bang -->
    <path d="M75 80 L65 60 L78 75 L70 55 L82 72 L100 62 L118 72 L130 55 L122 75 L135 60 L125 80 Q100 85 75 80 Z"/>
    <!-- Top center spike -->
    <path d="M100 55 L95 10 L100 45 L105 10 L100 55"/>
  </g>

  <!-- Ears -->
  <ellipse cx="66" cy="105" rx="5" ry="8" fill="#FFE4B5"/>
  <ellipse cx="134" cy="105" rx="5" ry="8" fill="#FFE4B5"/>

  <!-- Power sparkles -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="35,95 38,98 35,101 32,98" transform="rotate(15 35 98)"/>
    <polygon points="165,95 168,98 165,101 162,98" transform="rotate(-15 165 98)"/>
    <polygon points="50,45 53,48 50,51 47,48"/>
    <polygon points="150,45 153,48 150,51 147,48"/>
  </g>
</svg>
